  <!--Form Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold" id="exampleModalLongTitle">Please fill information</h5>
          <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" id="modal">
            <form type="post" id="myform"  data-method="submit">
                <small id="emailHelp" class="form-text text-muted text-center">Your information is safe with us.</small>
                <div class="form-group col-md-11">
                  <label for="inputEmail" class="">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div> 
                <div class="form-group col-md-11">
                  <label for="inputName">First Name</label>
                  <input type="text" class="form-control  " id="first_name" placeholder="First Name" name="first_name">
                </div>
                <div class="form-group col-md-11">
                    <label for="inputName">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-danger text-center col-3" id="save" value="save">Save</button>
                  <button type="button" class="btn btn-warning text-center col-3" id="update" value="update" >Update</button>
                  <button type="reset"  class="btn btn-warning text-center col-3" id="reset" value="reset" >reset</button>
                </div>
            </form>
        </div>
      </div>
